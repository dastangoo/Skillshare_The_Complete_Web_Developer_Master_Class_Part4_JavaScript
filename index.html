<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Learn JavaScript</title>
  </head>
  <body>
    <script type="text/javascript">
      var var1 = 5;
      if (var1 == 5) {
        document.write('The var1 value is: ' + var1);
      }

      if (var1 != 5) {
        document.write('<br>The Second Condition is True');
      }

      if (var1 > 2) {
        document.write('<br>The Third Condition is True');
      }
      if (var1 < 10) {
        document.write('<br>The Fourth Condition is True');
      }
      if (var1 < 4) {
        document.write('<br>The Fifth Condition is True');
      }
      if (var1 > 4) {
        document.write('<br>The Sixth Condition is True');
      }
      if (var1 <= 4) {
        document.write('<br>The Seventh Condition is True');
      }
      if (var1 >= 4) {
        document.write('<br>The Eighth Condition is True');
      }
      if (var1 == '5') {
        document.write('<br>The Ninth Condition is True');
      }
      if (var1 === '5') {
        document.write('<br>The Tenth Condition is True');
      }
      if (var1 != '5') {
        document.write('<br>The Eleventh Conditon is True');
      }
      if (var1 !== '5') {
        document.write('<br>The Twelfth Condtion is True');
      }

    </script>
  </body>
</html>
