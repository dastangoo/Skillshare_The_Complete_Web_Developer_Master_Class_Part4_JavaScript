<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Learn JavaScript</title>
  </head>
  <body>
    <script type="text/javascript">
      var var1 = 8,
          var2 = 9;
      // var1 = var1 + var2;
      var1 += var2;
      document.write(var1);
      document.write('<br>');

      var1 -= var2;
      document.write(var1);
      document.write('<br>');

      var1 *= var2;
      document.write(var1);
      document.write('<br>');

      var1 /= var2;
      document.write(var1);
      document.write('<br>');
    </script>
  </body>
</html>
