<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Learn JavaScript</title>
  </head>
  <body>
    <script type="text/javascript">
      var x = 10,
          y = 10;
      while (x < 10) {
        document.write(x + '. This is the while loop.<br>');
        x++;
      }
      do {
        document.write(y + '. This is the do while loop.<br>');
        y++;
      } while (y < 10);
    </script>
  </body>
</html>
