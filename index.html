<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Learn JavaScript</title>
  </head>
  <body>
    <script type="text/javascript">
      var var1 = 'Jack',
          result = '';
      switch(var1) {
        case 'Jim': result = 'The variable&apos;s value is Jim';
        break;
        case 'Joe': result = 'The variable&apos;s value is Joe';
        break;
        case 'Jack': result = 'The variable&apos;s value is Jack';
        break;
        default: result = 'Sorry, nothing has matched';
      }

      document.write(result);
    </script>
  </body>
</html>
