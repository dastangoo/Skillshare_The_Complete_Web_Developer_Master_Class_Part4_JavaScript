<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Learn JavaScript</title>
  </head>
  <body>
    <script type="text/javascript">
      for (var i = 0; i < 10; i++) {
        if (i === 5) {
          break;
        }
        document.write(i + '. This is the foor loop.<br>');
      }
      for (var i = 0; i < 10; i++) {
        if (i === 5) {
          document.write('<p style="color: red;">This is important</p>');
          continue;
        }
        document.write(i + '. This is the second for loop.<br>');
      }
    </script>
  </body>
</html>
