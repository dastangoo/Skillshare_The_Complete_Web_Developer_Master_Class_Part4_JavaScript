<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Learn JavaScript</title>
  </head>
  <body>
    <script type="text/javascript">
      var var1 = 'Hello world',
          var6 = 'This is a new and big paragraph. There&apos;re alot more big paragraphs',
          var2 = var1.toUpperCase(),
          var3 = var1.replace('world', 'class'),
          var4 = var1.slice(6, 11),
          var5 = var1.substring(6, 11),
          var7 = var6.slice(-13, -10),
          var8 = var1.substr(6, 5),
          var9 = var6.indexOf('big'),
          var10 = var6.lastIndexOf('big');

      document.write(var1);
      document.write('<br>');
      document.write(var2);
      document.write('<br>');
      document.write(var1.toLowerCase());
      document.write('<br>');

      document.write(var3);
      document.write('<br>');

      document.write(var4);
      document.write('<br>');

      document.write(var5);
      document.write('<br>');

      document.write(var7);
      document.write('<br>');

      document.write(var8);
      document.write('<br>');

      document.write(var9);
      document.write('<br>');

      document.write(var10);
      document.write('<br>');

    </script>
  </body>
</html>
