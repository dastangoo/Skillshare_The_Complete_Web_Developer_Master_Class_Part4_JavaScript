<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Learn JavaScript</title>
  </head>
  <body>
    <script type="text/javascript">
      function func_1() {
        alert('This is the function');
      }
    </script>
    <button type="button" name="button" onclick="func_1();">Click me</button>
    <div onmouseover="alert('Hello');" style="background: red; width: 300px; ">This is the Div</div>
    <div onmouseout="alert('Hello');" style="background: orange; width: 300px; ">This is the Div</div>
  </body>
</html>
